        <header class="header">
            <img  src="img/logoAlura.png" alt="Logo Alura Latam">
        </header>
       
        <main>      
           
            <div class="conteiner">        
                <textarea class="conteiner__textoIn" placeholder="Ingrese el texto"></textarea>        
                <textarea class="conteiner__textoOut"></textarea>
            </div>
            
            <div class="nota">
                <p>No se permite ingresar Caracteres Especiales ni Letras Mayusculas...!!!</p>
            </div>
            
            <div class="botones">  
                <button class="boton__encriptar">Encriptar</button>
                <button class="boton__desencriptar">Desencriptar</button>
                <button class="boton__copiar">Copiar</button>
            </div>

        </main>
